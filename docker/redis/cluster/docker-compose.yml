version: "3.8"

services:
  redis-7000:
    image: redis:latest
    container_name: redis-7000
    command: >
      redis-server --port 7000
      --cluster-enabled yes
      --cluster-config-file nodes-7000.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --dir /data
    ports:
      - "7000:7000"
      - "17000:17000"
    networks:
      - redis-cluster-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "7000", "PING"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - redis-7000-data:/data

